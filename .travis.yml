language: go

go:
  - 1.7.4

install:
  - pip install Pygments --user
  - npm install

before_script:
  - git clone --branch v2 https://github.com/go-yaml/yaml $GOPATH/src/gopkg.in/yaml.v2
  - go get -u -v github.com/spf13/hugo
  - "node-sass --include-path node_modules/phila-standards/dist/css --output-style compressed --source-map true themes/phila.gov/static-src/scss/standards.scss themes/phila.gov/static/css/standards.css"
  - mkdir themes/phila.gov/static/js
  - cp node_modules/phila-standards/dist/js/phila-standards.js themes/phila.gov/static/js/standards.js

script:
  - hugo

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
  local_dir: public
  name: Digital Transformation Team
