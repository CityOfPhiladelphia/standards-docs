{{ if ne .Params "" }}
{{ $slug := delimit .Params " "}}
  <div id="{{  urlize  $slug }}" class="accordion-item{{ if in .Params "use" }} is-active{{ end }}" data-accordion-item>
    <a href="#{{  urlize  $slug }}" class="accordion-title">{{ delimit .Params " "}}</a>
    <div class="accordion-content" data-tab-content>
      {{  .Inner  }}
    </div>
  </div>
{{end}}
